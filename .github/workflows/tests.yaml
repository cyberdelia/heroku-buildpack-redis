name: Tests
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  tests:
    strategy:
      matrix:
        stack:
          - heroku-18
          - heroku-20
          - heroku-22
          - heroku-24
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash support/test.sh ${{ matrix.stack }}
